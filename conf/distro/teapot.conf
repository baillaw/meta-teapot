##
# Distribution definition for: teapot
#

# include conf/distro/poky.conf

DISTRO = "teapot"
DISTRO_NAME = "teapot mainline distribution"
DISTRO_VERSION = "2015"
TARGET_VENDOR = "-teapot"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-stable"
PACKAGE_CLASSES = "package_ipk"

RM_OLD_IMAGE = "1" 
GLIBC_GENERATE_LOCALES = "en_GB.UTF-8 en_US.UTF-8"
IMAGE_LINGUAS ?= "en-gb"

# yocto's samba4 recipe is completely broken and doesn't look pretty maintained
# - init scripts with wrong paths
# - logdirs which aren't created
# - daemon that doesn't start, but returns with 0
# - /etc/init.d/samba.sh instead of /etc/init.d/samba
# Freezing at v3.6.% as long as v4.% is a mess.
PREFERRED_VERSION_samba ?= "3.6.%"

